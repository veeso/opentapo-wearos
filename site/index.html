<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opentapo.veeso.dev/" />
    <meta property="og:title" content="OpenTapo" />
    <meta property="og:description" content="OpenTapo Android app" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <title>OpenTapo | Home</title>
  </head>
  <body>
    <main>
      <div class="root">
        <h1 class="title">OpenTapo</h1>
        <div class="opentapo-logo">
          <img src="assets/images/logo.png" alt="opentapo logo" />
        </div>
        <div class="download-links-container">
          <a class="opentapo-button" target="_blank">
            <img class="icon" src="/assets/icons/google-play.svg" alt="" />
            <span>Google Play</span>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer--links">
          <h2>Links</h2>
          <a class="footer--links--link" href="/">Home</a>
          <a class="footer--links--link" href="/privacy.html">Privacy</a>
          <a class="footer--links--link" href="https://github.com/veeso/opentapo-wearos" target="_blank">Repository</a>
        </div>
        <div class="footer--contacts">
          <h2>Contacts</h2>
          <a
            class="footer--contacts--link"
            href="https://linktr.ee/veeso"
            target="_blank"
          >
            <img class="icon" src="/assets/icons/linktree.svg" alt="" />
            Linktree
          </a>
          <a
            class="footer--contacts--link"
            href="https://github.com/veeso"
            target="_blank"
          >
            <img class="icon" src="/assets/icons/github.svg" alt="" />
            Github
          </a>
          <a
            class="footer--contacts--link"
            href="https://twitter.com/veeso_dev"
            target="_blank"
          >
            <img class="icon" src="/assets/icons/twitter.svg" alt="" />
            Twitter
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
